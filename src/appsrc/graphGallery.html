<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park It - Gallery</title>
    <link rel="stylesheet" href="css/graphGallery.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="scripts/graphGallery.js"></script>
</head>
<body>
    <div class="container">
        <h1>Park It!</h1>
        <div class="topnav">
            <a href="live.html">Live Data</a>
            <a href="dataAnalytics.html">Data Analytics</a>
            <a class="active" href="#graphGallery">Graph Gallery</a>
        </div>
        
        <div class="gallery" id="gal">
            <center><img id="galleryImage" src="" alt="Gallery Image" width="600" height="350"></center>
            <div id="caption" class="filedate">No Saved Graphs!</div>
        </div>

        <div class="gallery-navigation" id="gallery-nav">
            <button id="prevButton" class="button button-blue" onclick="previousImage()">Back</button>
            <button id="saveButton" class="button" onclick="saveImage()">Save Graph</button>
            <button id="nextButton" class="button button-blue" onclick="nextImage()">Next</button>
        </div>
    </div>
</body>
<footer>
    Senior Capstone Project by Elijah Olsson, Jake Wantz, and Subhashree Susindran | Spring 2024 | <a href="https://github.com/olssone/parkit" target="_blank">"Park-It!" GitHub</a>
</footer>
</html>
